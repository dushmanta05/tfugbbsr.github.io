<!-- Registration Form Section -->
<section id="registration">
    <div class="container mt-4 py-1">
        <h1 class="text-center display-4 fw-bold">Join Us!</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6 py-3">
                <form
                    method="POST"
                    action="https://script.google.com/macros/s/AKfycbwb7hRiTgTapSHTqVrFS4QUFiktQV71VxzcjcBaJ1gbkJwjSZwPFNaKoa2W3ryLVTNm/exec"
                    onsubmit="submitForm(event)"
                >
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="designation" class="form-label">Designation/Role:</label>
                        <select class="form-select" id="designation" name="designation" required>
                            <option value="male">Student</option>
                            <option value="female">Professional</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="organization" class="form-label">Organisation/Institute:</label>
                        <input type="text" class="form-control" id="organization" name="organization" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Your Phone Number:</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Register</button>
                    <div id="loadingSpinner" style="display: none; color: #39ff14;">Loading...</div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Modal for Loading Spinner -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="background-color: #00000000;">
        <div class="modal-content" style="background-color: #00000000; border-color: #00000000; box-shadow: none;">
            <div class="modal-body text-center">
                <div id="loadingSpinner" style="color: #39ff14;">
                    <!-- Use a rotating loading spinner, for example, Font Awesome rotating icon -->
                    <i class="fas fa-spinner fa-spin fa-3x"></i>

</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">

                Data successfully stored!
            </div>
            <div class="modal-footer">
