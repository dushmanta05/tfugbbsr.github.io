<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TFUG BBSR Community</title>
        <link rel="icon" href="../assets/img/logo/TF_White_Icon.svg" type="image/x-icon">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <!-- Google Fonts -->
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700|Google+Sans+Text:400&amp;lang=en" />
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text:400&amp;text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&amp;lang=en" />
        <!-- Custom Styles -->
        <link rel="stylesheet" href="../css/style.css" />
        <style>
            .card:hover {
                transform: scale(1.05);
            }
            /* User Section Styles */

            .card {
                margin: 20px;
                width: 20em;
                height: fit-content;
                padding: 20px;
                text-align: center;
                background-color: #000000;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s;
            }

            .card .card-img-top {
                max-width: 100%;
                height: auto;
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.436);
            }

            .card .card-title {
                font-size: 1.5rem;
                margin-top: 10px;
                color: #f4f4f4;
                text-transform: uppercase;
            }

            .card p {
                font-size: 15px;
                color: #f4f4f4;
            }
            .input-group {
                margin-top: 20px; /* Adjust the margin as needed */
                max-width: 400px; /* Set a maximum width for the input group */
                margin-left: auto;
                margin-right: auto;
            }

            .input-group input {
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }

            .input-group button {
                border-top-left-radius: 1;
                border-bottom-left-radius: 1;
            }

            /* Optional: Add some additional styling for focus state */
            .input-group input:focus,
            .input-group button:focus {
                z-index: 3;
            }

            /* Optional: Add transition effect for smoother appearance changes */
            .input-group input,
            .input-group button {
                transition: box-shadow 0.3s ease-in-out;
            }

            .input-group input:focus,
            .input-group button:focus {
                box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
            }
        </style>
    </head>
    <body class="vh=100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #000000;" aria-label="Third navbar example">
            <div class="container-fluid">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="../assets/img/logo/tf_square_trans.gif" class="bi me-2" width="50" height="42" role="img" />
                </a>
                <div class="collapse navbar-collapse" id="navbarsExample03">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <!-- <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" href="#">Home</a>
                    </li> -->
                    </ul>
                </div>
                <div class="text-end">
                    <a href="./join.html" type="button" class="btn btn-outline-light me-2">
                        Join!
                    </a>
                </div>
            </div>
        </nav>
        <!-- Hero Section -->
        <section id="hero" style="background-color: #000000; height: 300px; display: flex; align-items: center;">
            <div class="container text-center text-white">
                <h1 class="display-4 fw-bold">Explore <span style="color: #ff6f00;">TensorFlow Community</span></h1>
                <p class="lead">Connect with <span id="totalEntities" style="color: #ff6f00; font-weight: 500;"></span>AI enthusiasts, learn the latest in TensorFlow, Machine Learning, and share your experiences.</p>
                <!-- <a href="#registration" class="btn btn-primary btn-lg">Join Us!</a> -->
            </div>
        </section>
        <div class="input-group mb-1">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by name" aria-label="Search by name" aria-describedby="searchButton" />
            <button class="btn btn-primary" type="button" id="searchButton">Search</button>
        </div>
        <!-- User List Section -->
        <div class="container mt-2">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="user-list">
                <!-- User cards will be dynamically added here using JavaScript -->
            </div>
        
            <!-- Pagination controls -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
            </nav>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- Custom JavaScript -->
        <script>
            // Fetch user data from the API
            // Fetch user data from the API
// Fetch user data from the API
fetch("https://script.google.com/macros/s/AKfycbz1Mwlv_su0pwOtPt3n5VHbXZHkZUfvtd97TX9SvL1OTnJ84rdpi94USYwWEiKce4v5/exec")
    .then((response) => response.json())
    .then((data) => {
        const userListContainer = document.getElementById("user-list");
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");
        const totalEntities = document.getElementById("totalEntities");
        const paginationContainer = document.getElementById("pagination");
        const usersPerPage = 10;

        // Function to display users for a given page
        const displayUsers = (page, users) => {
            // Clear existing user cards
            userListContainer.innerHTML = "";

            // Calculate start and end index for the current page
            const startIndex = (page - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;

            // Create cards for users within the current page range
            for (let i = startIndex; i < endIndex && i < users.length; i++) {
                const user = users[i];
                const card = document.createElement("div");
                card.classList.add("col");
                card.innerHTML = `
                    <div class="card">
                        <img src="${user.gender === "male" ? "../assets/img/avataar/1.png" : "../assets/img/avataar/2.png"}" class="card-img-top" alt="User Avatar">
                        <div class="card-body">
                            <h5 class="card-title">${user.fullName}</h5>
                            <p class="card-text">Designation: ${user.designation}</p>
                        </div>
                    </div>
                `;
                userListContainer.appendChild(card);
            }
        };

        // Function to update pagination controls
        const updatePagination = (totalPages) => {
            paginationContainer.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement("li");
                pageItem.classList.add("page-item");
                const pageLink = document.createElement("a");
                pageLink.classList.add("page-link");
                pageLink.textContent = i;
                pageLink.addEventListener("click", () => {
                    displayUsers(i, data.data);
                });
                pageItem.appendChild(pageLink);
                paginationContainer.appendChild(pageItem);
            }
        };

        // Function to filter users based on the search input
        const filterUsers = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredUsers = data.data.filter((user) => user.fullName.toLowerCase().includes(searchTerm));

            // Update total entities count
            totalEntities.textContent = filteredUsers.length + "+ ";

            // Calculate total pages for pagination
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);

            // Display the first page of filtered users
            displayUsers(1, filteredUsers);

            // Update pagination controls
            updatePagination(totalPages);
        };

        // Event listener for the search button
        searchButton.addEventListener("click", filterUsers);

        // Event listener for the Enter key in the search input
        searchInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                filterUsers();
            }
        });

        // Initial load to display all users
        filterUsers();
    })
    .catch((error) => console.error("Error fetching user data:", error));

        </script>
    </body>
</html>
